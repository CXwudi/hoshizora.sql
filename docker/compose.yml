version: '3.9'

services:
  script-generator:
    image: node:alpine
    container_name: vocadb-dump-script-generator
    volumes:
      - ../:/hoshizora.sql/
    working_dir: /hoshizora.sql/
    entrypoint: /bin/sh -c "yarn && yarn build && yarn start"
    profiles:
      - initializer
    user: 1000:1000
  
  mariadb-importer:
    image: mariadb
    container_name: vocadb-dump-mariadb-importer
    volumes:
      - ../output:/hoshizora.sql/output # this mapping must be same as in script-generator
    entrypoint: /bin/sh -c "mariadb -u root --password=${MYSQL_ROOT_PASSWORD} -h vocadb-dump-mariadb ${MYSQL_DATABASE} < /hoshizora.sql/output/mariadb.sql" 
    depends_on:
      script-generator:
        condition: service_completed_successfully
      mariadb:
        condition: service_healthy
    profiles:
      - importer
    
  mariadb:
    image: mariadb
    container_name: vocadb-dump-mariadb
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ../mariadb/:/var/lib/mysql
    environment:
      # Use root/<MYSQL_ROOT_PASSWORD> as user/password credentials
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    healthcheck:
      # use the CMD-SHELL command as it is basically /bin/sh -c "my command"
      # teh grep is needed, also the exit 1, see https://github.com/MariaDB/mariadb-docker/issues/94#issuecomment-1083170004
      test: ["CMD-SHELL", "mysqladmin -u root -p$$MYSQL_ROOT_PASSWORD ping | grep 'mysqld is alive' || exit 1"]
      interval: 1s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080
    environment:
      ADMINER_DEFAULT_SERVER: vocadb-dump-mariadb
    depends_on:
      - mariadb
    profiles:
      - debug 